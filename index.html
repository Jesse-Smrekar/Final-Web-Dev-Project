#app{
	height: 100%;
  width: 100%;
  left: 0;
  top: 0;
  overflow: hidden;
  position: fixed;
}
#overlay{
  background-color: black;
  opacity: 0.85;
  height: 100%;
  width: 100%;
  position: fixed;
  z-index: 1;
}

#searchBlock{
	width: 100%;
	height: 100px;
	background-color: #1d2a2b;
	padding-top: 2%;

<body onload="Prompt()">
    <div id="app">
      <div id="overlay" ></div>

        <!-- Prompt -->
        <div class="dialog-form">
            <label for="name" style="color: white;font-size:2em;">Port for St. Paul Crime API:</label>
            <input type="text" id="prompt_input" class="text ui-widget-content ui-corner-all" style="width: 320px;" placeholder="cisc-dean.stthomas.edu: &#60;port&#62;"></input>
        </div>
        <!-- End: Prompt -->

		<div class="container" id="searchBlock">


			<div class="row">
				<input id="search" class="col-xs-12 col-m-6 col-xl-8" type="text" v-model="location_search" :placeholder="search_placeholder"></input>
				<select id="type" class="col-xs-12 col-m-3 col-xl-2" v-model="search_type">
					<option v-for="option in search_type_options" :value="option.value">{{ option.text }}</option>
				</select>
				<button type="button" class="col-xs-12 col-m-3 col-xl-2" @click="LocationSearch">Search</button>
			</div>
			<div class="row"><br/></div>

			<div class="row">
		<!--		<div class="col-xl-2">LEFT</div> -->
				<div id="map" class="col-xl-8" v-model="map" ></div>
				<div class="col-xl-4">
          <p style="text-align:center"> NEED HELP?... here's a quick tutorial! </p>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
          </div>
          <div >  <!--insert filters here -->

            peepee poopoo

          </div>
        </div>
			</div>




	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

   <div id="crimes" class="row ">
   	<table class="table table-bordered table-striped table-scroll col-xs-12 col-m-12 col-xl-12">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Neighborhood Name</th>
          <th>Incident Type</th>
        </tr>
      </thead>
      <tbody>
        <tr v-model="rows" v-for="row in rows" @click="app.location_search=row.block; app.crime=1; LocationSearch();">
          <td>{{row.date}}</td>
          <td>{{row.time}}</td>
          <td>{{row.neighborhood_number}}</td>
          <td>{{row.code}}</td>
        </tr>
      </tbody>
  </table>
  </div>
</body>
